services:
  app:
    build:
      dockerfile: Dockerfile
      context: .
    ports:
      - "8000:8000"
    env_file:
        - .env
    environment:
      - DB_HOST=leads.db
      - PYTHONPATH=/app
    volumes:
      - .:/app
      - ./data:/app/data
    working_dir: /app
    command: bash -c "alembic -c /app/alembic.ini upgrade head && uvicorn src.main:app --reload --host 0.0.0.0 --port 8000"
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/docs" ]
      interval: 30s
      timeout: 10s
      retries: 3